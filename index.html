<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your hidden blog</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary" >
      <a class="navbar-brand" href="#">Your Hidden Blog</a>
      <button
        class="navbar-toggler mobile"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse mobile" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active loggedIn">
            <a class="nav-link" href="#"
              >Account <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active loggedIn">
            <a class="nav-link" href="#"
              >Create Post <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active loggedIn">
            <a class="nav-link" href="#"
              >Log out <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active  loggedOut">
            <a class="nav-link" href="#"
              >Log in <span class="sr-only">(current)</span></a
            >
          </li>

          <li class="nav-item active loggedOut">
            <a class="nav-link" href="#"
              >Sign up <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>

      <form class="form-inline desktop">
        <button
          class="btn btn-outline-light loggedIn"
          type="button"
          data-toggle="modal"
          data-target="#account-modal" style="display: none;" 
        >
          Account
        </button>
        <button
          class="btn btn-outline-light loggedIn"
          type="button"
          data-toggle="modal"
          data-target="#createPost-modal" style="display: none;"
        >
          Create Post
        </button>
        <button class="btn btn-outline-light loggedIn" type="button" id="logout" style="display: none;">
          Log out
        </button>
        <button
          class="btn btn-outline-light loggedOut"
          type="button"
          data-toggle="modal"
          data-target="#logIn-Modal" style="display: none;"
        >
          Log in
        </button>
        <button
          class="btn btn-outline-light loggedOut"
          type="button"
          data-toggle="modal"
          data-target="#signUp-Modal" style="display: none;"
        >
          Sign up
        </button>
      </form>
    </nav>
    <main>
      <div id="postCardsContainer">

      </div>
    </main>

    <!-- account modal -->
    <div
      class="modal fade"
      id="account-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Account
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="account-info">
            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- create post -->
    <div
      class="modal fade"
      id="createPost-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New post</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="createPost-form">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Title:</label
                >
                <input type="text" class="form-control" id="post-title" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Post:</label>
                <textarea
                  class="form-control"
                  id="post-text"
                  rows="12"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Upload post</button>
            </form>
          </div>
          <!-- <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            
          </div> -->
        </div>
      </div>
    </div>
    <!-- log in -->
    <div
      class="modal fade"
      id="logIn-Modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="login-form">
                <div class="form-group">
                  <label for="login-email">Email address</label>
                  <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="login-password">Password</label>
                  <input type="password" class="form-control" id="login-password">
                </div>                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>            
          </div>
        </div>
      </div>
    </div>
    <!-- sign up -->
    <div
      class="modal fade"
      id="signUp-Modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
                <div class="form-group">
                  <label for="signup-email">Email address</label>
                  <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input type="password" class="form-control" id="signup-password">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>            
        </div>
      </div>
    </div>
